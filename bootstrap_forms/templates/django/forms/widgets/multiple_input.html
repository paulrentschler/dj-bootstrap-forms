{% spaceless %}
{% with id=widget.attrs.id %}
<div class="form-control"
     {% if id %} id="{{ id }}"{% endif %}
     >
  {% for group, options, index in widget.optgroups %}
    {% if group %}
      <div>
        <label>{{ group }}</label>
    {% endif %}
      {% for option in options %}
        <div class="form-check">
          {% include option.template_name with widget=option %}
        </div>
      {% endfor %}
    {% if group %}
      </div>
    {% endif %}
  {% endfor %}
</div>
{% endwith %}
{% endspaceless %}
